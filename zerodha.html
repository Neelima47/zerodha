<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header img {
            width: 150px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .nav a:hover {
            color: #387ed1;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://zerodha.com/static/images/landing.png') no-repeat center center/cover;
            text-align: center;
            color: #333;
            padding: 20px;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Slight overlay effect */
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .hero .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #387ed1;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .hero .btn:hover {
            background: #2a5da8;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .nav {
                margin-top: 10px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="https://zerodha.com/">
            <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha Logo">
        </a>
        <div class="nav">
            <a href="https://zerodha.com/">Home</a>
            <a href="https://zerodha.com/products/">Products</a>
            <a href="https://zerodha.com/pricing/">Pricing</a>
            <a href="https://support.zerodha.com/">Support</a>
            <a href="https://signup.zerodha.com/">Sign Up</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Invest in Stocks with Zero Brokerage</h1>
        <p>Join India's largest retail stock brokerage and start investing in stocks, mutual funds, and more.</p>
        <a href="https://signup.zerodha.com/" class="btn">Sign Up Now</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Zerodha. All rights reserved.</p>
        <p><a href="https://zerodha.com/terms/">Terms</a> | <a href="https://zerodha.com/privacy/">Privacy Policy</a> | <a href="https://zerodha.com/contact/">Contact Us</a></p>
    </div>

</body>
</html>
